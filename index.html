<!DOCTYPE html>
<html>
<head>
  <title>Simple Alarm Clock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
    }

    #alarm-time {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Simple Alarm Clock</h1>
  <div class="form-group">
    <label for="alarm-time">Set Alarm Time:</label>
    <input type="time" id="alarm-time">
  </div>
  <button class="btn btn-primary" onclick="setAlarm()">Set Alarm</button>

  <script>
    function setAlarm() {

      var alarmInput = document.getElementById("alarm-time").value;
      var currentTime = new Date();
        console.log(alarmInput);
      var alarmTime = new Date();
      alarmTime.setHours(alarmInput.split(':')[0]);
      alarmTime.setMinutes(alarmInput.split(':')[1]);
      alarmTime.setSeconds(0);

      var timeDifference = alarmTime.getTime() - currentTime.getTime();
      if (timeDifference < 0) {
        alert("Please choose a future time for the alarm.");
        return;
      }

      setTimeout(function() {
        alert("Wake up!");
      }, timeDifference);
      window.alert("Alarm set successfully")
    }
  </script>
</body>
</html>
